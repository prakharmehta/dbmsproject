<script>
    $('#view').click(()=>{
      let data = {"table1": [[123,435,345,2019-10-09,65,'NO'],[123,435,3342343245,2019-10-09,65,'NO']]};
      if($('#table_display').css('display') == 'none'){
        $('#table_display').css('display', 'block');
      }
      for(var dataT in data){
          for(var i = 0; i<data[dataT].length; i++){
            let str = '';
            for(var j = 0; j< data[dataT][i].length; j++){
              str += `<td> ${data[dataT][i][j]} </td>`;
            }
            $('tbody').append(`<tr>${str}<tr>`);
          }
      }
    });
  </script>
